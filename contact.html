    <!-- Het contactformulier -->
    <form action="mailto:97059531d@gmail.com">
        <fieldset>
            <legend class="legend text-center noselect">Contactformulier</legend>
            <p class="text-center text-secondary noselect">U krijgt binnen 3 dagen een reactie.</p>
            <div class="container">
                <div class="form-group row">
                    <div class="col-xs-10 col-sm-8 col-lg-6 mx-auto">
                        <input required type="name" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Naam">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group row">
                    <div class="col-xs-10 col-sm-8 col-lg-6 mx-auto">
                        <input required type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="E-mail">
                        <small id="emailHelp" class="form-text text-secondary noselect">We delen uw e-mail met
                            niemand</small>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group row">
                    <div class="col-xs-10 col-sm-8 col-lg-6 mx-auto">
                        <textarea required class="form-control" id="exampleTextarea" rows="3"
                            placeholder="Uw bericht"></textarea>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Verzenden</button>
                    </div>
                </div>
            </div>
        </fieldset>
